version: '3'
services:
    opensearch-node1:
        image: {{ image_name }}
        container_name: opensearch-node1
        environment:
            - cluster.name=opensearch-cluster
            - node.name=opensearch-node1
            - discovery.seed_hosts=opensearch-node1
            - cluster.initial_master_nodes=opensearch-node1
            - bootstrap.memory_lock=true # along with the memlock settings below, disables swapping
            - "OPENSEARCH_JAVA_OPTS=-Xms{{ min_heap }} -Xmx{{ max_heap }}" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
            - DISABLE_INSTALL_DEMO_CONFIG=true # https://opensearch.org/docs/latest/opensearch/install/docker-security/
        ulimits:
            memlock:
                soft: -1
                hard: -1
            nofile:
                soft: 65536 # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
                hard: 65536
        volumes:
            # host:guest
            - opensearch-data1:/usr/share/opensearch/data
            - ./custom-opensearch.yml:/usr/share/opensearch/config/opensearch.yml
        ports:
            # host:guest
            #- 9200:9200 # we need to live alongside regular elasticsearch during migration
            - 9201:9200
        networks:
            - opensearch-net

volumes:
    opensearch-data1:

networks:
    opensearch-net:
